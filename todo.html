<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <meta charset = 'utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container p-5 my-5 bg-info text-white" id="task-options" >
            <form id="add-form">
                <label for="add-task-name" class="form-label">Task name:</label>
                <input type="text" class="form-control" required id="add-task-name" placeholder="Enter task name"> 
                <label for="add-task-desc" class="form-label">Task description:</label>
                <input type="text" class="form-control"required id="add-task-desc" placeholder="Enter task description">
                <br>
                <button type="submit" class="btn btn-primary" id="btn-add">Add Task</button>
            </form>
        </div>
        <div class="container p-5 my-5 bg-primary text-white" id="task-list">
            <h1>Task List</h1>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task.js"></script>
    </body>
</html>
